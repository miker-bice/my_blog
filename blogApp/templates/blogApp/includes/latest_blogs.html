<section id="latest-blogs" class="my-16">
  <div>
    <!-- these are the latest blogs-->
    <div class="">
      <h3 class="uppercase font-bold text-xl mb-3">Latest Blogs</h3>
      <hr class="w-1/4" />
    </div>

    
    <!-- the highlight blog goes here -->
    
    <div
      class="my-5 py-5 px-4 flex items-center h-72 bg-no-repeat bg-cover bg-center bg-blend-overlay bg-gray-700 rounded-lg overflow-hidden"
      style="
        background-image: url(https://images.pexels.com/photos/52608/pexels-photo-52608.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
      "
    >
      <!-- insert context data here -->
      <div class="px-4 py-4 text-gray-100">
        <h4 class="font-bold text-xl">{{ latest_item.title }}</h4>
        <h5 class="text-xs">{{ latest_item.timestamp }} by <strong>{{ latest_item.user_id }}</strong></h5>
        <p class="text-sm my-2 md:w-3/4">
          {{ latest_item.body | safe | truncatechars_html:90 }}
        </p>
        <a href="{% url 'blogApp:blog' latest_item.id %}" class="text-purple-700 hover:text-purple-600 transition delay-150 font-semibold">Read More</a>
      </div>
    </div>


    <!-- blog cards container -->
    <div class="py-5 px-4">
      <!-- here goes blog cards -->
      <div class="grid gap-5 md:grid-cols-2">
        {% for item in items %}
          {% include 'blogApp/includes/blog_item.html' %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>
